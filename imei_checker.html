<!DOCTYPE html>
<html>
<head>
    <title>IMEI Checker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">IMEI Checker</h1>
        <div class="mb-3">
            <label for="imeiInput" class="form-label">Enter IMEI:</label>
            <input type="text" class="form-control" id="imeiInput" placeholder="Enter IMEI">
        </div>
        <button class="btn btn-primary" id="sendButton">Send IMEI</button>
    </div>

    <script>
        window.onload = function() {
            if (Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                console.log("Telegram.WebApp is ready (window.onload)");
                Telegram.WebApp.expand();

                document.getElementById('sendButton').addEventListener('click', function() {
                    const imei = document.getElementById('imeiInput').value;
                    const data = {
                        action: 'check_imei',
                        imei: imei
                    };
                    console.log("Sending data:", data);
                    Telegram.WebApp.sendData(JSON.stringify(data));
                    Telegram.WebApp.close();
                });
            } else {
                console.error("Telegram.WebApp is not available (window.onload)");
            }
          };
    </script>
</body>
</html>
