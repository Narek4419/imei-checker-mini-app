<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMEI Checker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color); /* Telegram theme background */
            color: var(--tg-theme-text-color); /* Telegram theme text color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: var(--tg-theme-secondary-bg-color);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: var(--tg-theme-text-color);
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            margin-bottom: 20px;
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 8px;
            background-color: var(--tg-theme-field-background-color);
            color: var(--tg-theme-text-color);
            font-size: 1.1em;
            box-sizing: border-box;
        }
        input[type="text"]::placeholder {
            color: var(--tg-theme-hint-color);
        }
        button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 14px 25px;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.2s ease;
            width: 100%;
        }
        button:hover {
            opacity: 0.9;
        }
        #result {
            margin-top: 20px;
            font-size: 1em;
            color: var(--tg-theme-text-color);
            white-space: pre-wrap; /* Preserve formatting for results */
            text-align: left;
            word-break: break-word; /* Break long words */
        }
        #loading {
            margin-top: 15px;
            font-size: 0.9em;
            color: var(--tg-theme-hint-color);
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IMEI Check</h1>
        <input type="text" id="imeiInput" placeholder="Enter IMEI or Serial Number">
        <button id="checkButton">Check IMEI</button>
        <div id="loading">Checking...</div>
        <div id="result"></div>
    </div>

    <script>
        // Initialize Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand(); // Expand the web app to full screen

        const imeiInput = document.getElementById('imeiInput');
        const checkButton = document.getElementById('checkButton');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');

        checkButton.addEventListener('click', () => {
            const imei = imeiInput.value.trim();
            if (imei) {
                loadingDiv.style.display = 'block'; // Show loading message
                resultDiv.innerHTML = ''; // Clear previous results

                // Send the IMEI to the bot
                // We'll stringify it as JSON to send structured data
                Telegram.WebApp.sendData(JSON.stringify({
                    action: 'check_imei',
                    imei: imei
                }));

                // After sending data, you might want to show a message to the user
                // or await a response from the bot. For now, we'll let the bot
                // send the final result back to the main chat.
                // Telegram.WebApp.close(); // You might close it here if you want result in main chat
                                          // but for better UX, we'll keep it open and display in #result
            } else {
                resultDiv.innerHTML = '<span style="color: red;">Please enter an IMEI.</span>';
            }
        });

        // Event listener for when the bot sends data back to the Web App
        // (This part is for future use, if your bot sends responses back to the Web App)
        Telegram.WebApp.onEvent('mainButtonClicked', function() {
            // This is typically used for the MainButton, not the form submit button
            // We'll use sendData on click of our custom button
        });

        // Example of how the bot could send a result back to the web app
        // For now, our bot will send result to main chat.
        // If you want result inside web app, you'd need a different communication method (e.g., webhook)
        // or for the bot to call Telegram.WebApp.sendData (but this is generally for *closing* data)

        // For this initial setup, we will display the result in the main chat.
        // Later, we can explore advanced methods to display it here.

        // You can make the MainButton active, but we are using a custom button for simplicity now
        // Telegram.WebApp.MainButton.setText("Send IMEI").show().onClick(() => {
        //     const imei = imeiInput.value.trim();
        //     if (imei) {
        //         Telegram.WebApp.sendData(JSON.stringify({
        //             action: 'check_imei',
        //             imei: imei
        //         }));
        //     }
        // });
        // Telegram.WebApp.MainButton.hide(); // Hide the Telegram-provided main button for now
    </script>
</body>
</html>
