<!DOCTYPE html>
<html>
<head>
    <title>Simple SendData Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Test SendData</h1>
    <input type="text" id="imeiInput" placeholder="Enter IMEI">
    <button id="sendButton">Send IMEI</button>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        document.getElementById('sendButton').addEventListener('click', function() {
            const imei = document.getElementById('imeiInput').value;
            Telegram.WebApp.sendData(JSON.stringify({ action: 'test_persistent', imei: imei }));
            Telegram.WebApp.close();
        });
    </script>
</body>
</html>
