<!DOCTYPE html>
<html>
<head>
    <title>IMEI Checker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Y99vK1kKz8hTjGRpph55nD+iO1nk9vAfG9sj9E0k7t2tGJv8zjdRyKxI408GCad" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">IMEI Checker</h1>
        <div class="mb-3">
            <label for="imeiInput" class="form-label">Enter IMEI:</label>
            <input type="text" class="form-control" id="imeiInput" placeholder="Enter IMEI">
        </div>
        <button class="btn btn-primary" id="sendButton">Send IMEI</button>
    </div>

    <script>
        // Initialize the Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        // Event listener for the Send IMEI button
        document.getElementById('sendButton').addEventListener('click', function() {
            const imei = document.getElementById('imeiInput').value;
            const data = {
                action: 'check_imei',
                imei: imei
            };
            // Send the data to the Telegram bot
            Telegram.WebApp.sendData(JSON.stringify(data));
            // Close the Web App after sending data
            Telegram.WebApp.close();
        });
    </script>
</body>
</html>
